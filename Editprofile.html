<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="EditPr.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Edit Patient Profile</title>
   </head>
<body>
  <div class="container">
    <div class="title">Edit Patient Profile </div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          
		  <div class="input-box">
            <span class="details">FIRST NAME</span>
            <input type="text">
        </div>
         
		   <div class="input-box">
            <span class="details">LAST NAME</span>
            <input type="text">
        </div>
		 
		 <div class="input-box">
            <span class="details">RACE</span>
            <input type="text">
		   </div>
		   
		   
          <div class="input-box">
            <span class="details">ID.NO</span>
            <input type="text">
          </div>
          
		 
	     <div class="input-box">
            <span class="details">Age</span>
            <input type="text">
          </div>
		  
		  
		<div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" >
          </div>
		  
		  
        <div class="input-box">
            <span class="details">Create Password</span>
            <input type="text">
          </div>
		  
		  
         <div class="input-box">
            <span class="details">Email</span>
            <input type="text">
          </div>
		  
        </div>
        <div class="gender-details">
        
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
      
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
       


	      <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
         
        
        </div>
        <div class="button">
          <input type="submit" value="Edit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
