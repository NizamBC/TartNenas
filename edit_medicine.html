<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylee.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Edit Medicine</title>
   </head>
<body>
  <div class="container">
    <div class="title">Edit Medicine</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          
		  <div class="input-box">
            <span class="details">MEDICINE ID</span>
            <input type="text">
        </div>
         
		 <div class="input-box">
            <span class="details">NAME OF MEDICINE</span>
            <input type="text">
		   </div>
		   
		   
          <div class="input-box">
            <span class="details">MEDICINE DESCRIPTION</span>
            <input type="text">
          </div>
          
		  
		 <div class="input-box">
            <span class="details">EXPIRY DATE</span>
            <input type="text">
          </div>
		 
		 
	     <div class="input-box">
            <span class="details">DATE</span>
            <input type="text">
          </div>
		  
		  
		<div class="input-box">
            <span class="details">TIME</span>
            <input type="text" >
          </div>
		
	
		 
        <center>
		<div class="button"> 
	    <input type="submit" value="Save">
	    <input type="submit" value="Delete">
       </div>
	   </center>
      </form>
    </div>
  </div>
</body>
</html>
